<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        .p1{
            color: rgb(24, 74, 190);
            /* can specify the color by specifying the RGB value of the color we are about to use */
        }
        .p2{
            color: #ff3431;
            /* can specify the color even by using the Hex values of the color we are about to use */
        }
    </style>
</head>
<body>
    <h3>Colors in CSS
    </h3>

    <p class="p1">We use colors in CSS to decorate the code</p>
    <p class="p2">We use colors in CSS to decorate the code and to make it look beautiful</p>
</body>
</html>
