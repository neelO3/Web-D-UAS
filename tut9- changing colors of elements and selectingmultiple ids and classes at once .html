<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>

<style>
    /* element selector  */
    p{
        border: 2px solid red;
    }
    /* id selector */
    #redElement{
        color: red;
    }
    /* class selector */
    .BlueBg{
        background-color: blue;
    }
    
    #Second_para{
        color: blueviolet;
    }

    #thirdpara, #fourthpara{
        color: green;
    }
/* two group multiple items by a single selector */
    footer,span{
        background-color: antiquewhite;
    }
</style>
</head>
<body>
    <h3>CSS selectors</h3>
    <p id="redElement" class="BlueBg">this is a simple paragraph</p>
    
    <div>
        <p id = "Second_para" class="BlueBg" >this is another simple paragraph</p>
        <p id="thirdpara" >this is also a simple paragraph</p>
        <p id="fourthpara">this is yet another simple paragraph</p>
    </div>
    <span> 
        Lorem, ipsum dolor.
    
    </span>
    <footer>This is the footer</footer>
</body>
</html>
