<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables and lists</title>

</head>

<body>
    <!-- for unordered lists-->
    <ul>
        <li>this is for list one</li>
        <li>this is for list two</li>
        <li>this is for list three</li>

        <!-- for changing the type of bullet point that is to be used, we use type -->
        <ul type="circle">
            <li>for a list inside a list</li>
        </ul>
    </ul>

    <ol type="A">
        <!-- gives five types of bullet points that can be used -->
        <li> type one of object</li>
        <li> type two of object</li>
        <li> type three of object</li>

    </ol>


    <!-- Tables -->
<h2>TABLE</h2>
    <table>
        <thead>
            <!-- this is for the head of the table, here goes all the headings of the table that we are going to use -->
            <th>Name</th>
            <th>Branch</th>
            <th>Roll no.</th>
        </thead>
        <!-- here goes all the data that is supposed to go into the table that we have created  -->
        <tbody>
            <tr>
                <td>Himan</td>
                <td>COE</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Arjun</td>
                <td>COE</td>
                <td>26</td>
            </tr>
            <tr>
                <td>Prabhav</td>
                <td>Chemical Engineering</td>
                <td>36</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
